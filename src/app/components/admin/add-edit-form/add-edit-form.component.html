<div>
  <form #form="ngForm" class="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput name="title" ngModel required #title="ngModel" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input
        matInput
        name="description"
        ngModel
        required
        #description="ngModel"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image Link</mat-label>
      <input matInput name="image" ngModel required #image="ngModel" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        name="price"
        required
        #price="ngModel"
        ngModel
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        name="quantity"
        required
        #quantity="ngModel"
        ngModel
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select name="category" ngModel>
        <mat-option value="Exterior">Exterior</mat-option>
        <mat-option value="Interior">Interior</mat-option>
        <mat-option value="Accessories">Cleaners</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sale</mat-label>
      <input matInput type="number" name="sale" #sale="ngModel" ngModel />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>
