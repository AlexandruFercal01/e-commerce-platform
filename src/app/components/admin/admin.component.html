<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab label="Products" color="warn"
    ><div class="addContainer">
      <button mat-raised-button (click)="openDialog()">Add Product</button>
    </div>
    <div class="adminContainer" *ngIf="!isLoading">
      <app-admin-product-card
        *ngFor="let product of products"
        [product]="product"
      ></app-admin-product-card>
    </div>
    <div class="loader" *ngIf="isLoading">
      <mat-spinner color="warn"></mat-spinner></div
  ></mat-tab>
  <mat-tab label="Orders"><app-orders></app-orders></mat-tab>
</mat-tab-group>
