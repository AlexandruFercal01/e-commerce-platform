<mat-stepper [linear]="true" #stepper>
  <mat-step label="Contact Info">
    <form class="form" #contactForm="ngForm">
      <mat-form-field>
        <mat-label for="address">Name</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="name"
          #name="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="email"
          class="form-control"
          ngModel
          name="email"
          #email="ngModel"
          required
          email
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="phone">Phone</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="phone"
          #phone="ngModel"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Shipping Address">
    <form class="form" #addressForm="ngForm">
      <mat-form-field>
        <mat-label for="address">Address</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="address"
          #address="ngModel"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="phone">Zip Code</mat-label>
        <input
          matInput
          type="number"
          class="form-control"
          ngModel
          name="zip"
          #zip="ngModel"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="city">City</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="city"
          #city="ngModel"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <form class="form" #paymentForm="ngForm">
      <ng-template matStepLabel>Billing Information</ng-template>
      <h3>Total: {{ total | currency }}</h3>
      <mat-slide-toggle
        [(ngModel)]="isCard"
        name="isCardPayment"
        #isCardPayment="ngModel"
        >Cash on delivery/Credit Card</mat-slide-toggle
      >
      <mat-form-field *ngIf="isCard">
        <mat-label for="cardNumber">Card Number</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="cardNumber"
          #cardNumber="ngModel"
          required
          [maxLength]="16"
        />
      </mat-form-field>
      <mat-form-field *ngIf="isCard">
        <mat-label for="cardNumber">CVC</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="cvc"
          #cvc="ngModel"
          required
          [maxLength]="3"
        />
      </mat-form-field>
      <mat-form-field *ngIf="isCard">
        <mat-label for="cardNumber">Expiration Date</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="expirationDate"
          #expirationDate="ngModel"
          required
          [maxLength]="5"
          placeholder="MM/YY"
        />
      </mat-form-field>
      <mat-form-field *ngIf="isCard">
        <mat-label for="cardNumber">Name on Card</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          ngModel
          name="nameOnCard"
          #nameOnCard="ngModel"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="onSubmit()">Send Order</button>
      </div>
    </form></mat-step
  ></mat-stepper
>
